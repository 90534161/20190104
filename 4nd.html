<h2><font face="微軟正黑體"color=#A42D00>
銅鑼燒，是日本著名的和菓子。<p>
它的製程：先將全蛋、鮮奶、蜂蜜、糖、低筋麵粉、奶油等拌勻成麵糊，<p>
用平底鍋小火烤成兩面金黃的餅皮，外形呈小銅鑼狀，<p>
再取兩片餅皮夾住紅豆沙餡料來吃，柔軟綿密、香甜可口。<p>
</font></h2>
