<h2><font face="微軟正黑體" color=#ff9797> 
舒芙蕾（法語：soufflé），是一種源自法國的甜品。<p>
舒芙蕾的基本原料為奶蛋糊 (la crème pâtissière)與蛋白霜，<p>
奶蛋糊是香甜的風味所在，而打發為沫狀的蛋白霜則包住了大量空氣，提供蛋糊向上的力量。<p>
鬆鬆的奶蛋糊歡騰冒起，彷彿裡面住了個小神仙，一股作氣把這款雲朵般的甜點吹起，像顆黃澄澄的熱氣球，<p>
而沾染了奶蛋風味的空氣成了舒芙蕾的馨香，把一匙輕盈吹入口中。<p>
