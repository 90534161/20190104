<h2><font face="微軟正黑體" color=#ffad86>
可麗餅（法語：Crêpe），有時意譯為法國薄餅或法國蛋餅，<p>
是一種很薄且面積大的薄烤餅、以小麥製作且風行全歐洲和世界許多角落的美食，<p>
由一種可麗餅烤盤（一種沒有邊的特殊加熱爐具）或平底鍋煎製兩面而成，可用作甜點的盤底，也可以自成一道佳餚美饌。<p>
最普遍的成分包括麵粉、雞蛋、牛乳、奶油和一小撮的鹽，<p>
主要分為兩種口味，甜可麗餅使用的是小麥粉，而鹹可麗餅則使用蕎麥或黑麥粉製作。<p>
